<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Singe</title>
  <script defer src="face-api.min.js"></script>
  <script defer src="script.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
      /* Conteneur de l'image du slider occupe toute la largeur et hauteur de l'écran */
    #slider-container {
      position: relative;
      width: 100vw; /* Largeur de l'écran */
      height: 100vh; /* Hauteur de l'écran */
      margin: 0;
      text-align: center;
    }

    /* Image du slider qui prend toute la largeur et hauteur de l'écran */
    #slider-image {
      display: block;
      width: 100%; /* Prend toute la largeur de l'écran */
      height: 100%; /* Prend toute la hauteur de l'écran */
      object-fit: cover; /* Recouvre tout le conteneur sans déformer l'image */
      border-radius: 0; /* Pas de bordure arrondie pour l'image */
    }

    /* Style des boutons (centrés vers le bas) */
    button {
      position: absolute;
      bottom: 30px; /* Place le bouton à 30px du bas */
      left: 50%;
      transform: translateX(-50%); /* Centrer le bouton horizontalement */
      padding: 12px 25px;
      font-size: 18px;
      cursor: pointer;
      background-color: #4CAF50; /* Vert */
      color: white;
      border: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      align-self: center;
    }

    button:hover {
      background-color: #45a049; /* Changer la couleur au survol */
    }

    /* Vidéo en bas à droite */
    #video {
      position: fixed;
      bottom: 20px;
      right: 20px;
      border: 2px solid #fff;
      border-radius: 8px;
      max-width: 160px;
      max-height: 120px;
    }

    /* Ecran de fin (fond noir et centré) */
    #endScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8); /* Fond noir semi-transparent */
      color: white;
      display: none; /* Caché par défaut */
      justify-content: center;
      align-items: center;
      z-index: 1000; /* Assurez-vous que l'écran de fin est au-dessus de tout le contenu */
      text-align: center;
      padding: 20px;
      flex-direction: column;
    }

    /* Contenu de l'écran de fin centré */
    #endScreen h2 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    #endScreen p {
      font-size: 24px;
      margin-bottom: 20px;
    }

    #endScreen button {
      padding: 12px 25px;
      font-size: 18px;
      background-color: #FF5722; /* Couleur du bouton "Recommencer" */
      color: white;
      border: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      position: relative;
      bottom: auto;
      margin-top: 20px;
    }

    #endScreen button:hover {
      background-color: #e64a19; /* Couleur du bouton au survol */
    }
  </style>
</head>
<body>
  <div id="slider-container">
    <img id="slider-image" src="images/singe1.jpeg" alt="Slider Image">
  </div>
  
  <!-- Contrôles -->
  <button id="startButton" onclick="startSlider()">Démarrer</button>
  <button id="restartButton" onclick="restartSlider()" style="display: none;">Recommencer</button>
    
  <!-- Vidéo et canvas pour la détection de sourire -->
  <video id="video" width="160" height="120" autoplay muted></video>
  
  <!-- Ecran de fin -->
  <div id="endScreen" style="display: none;">
    <h2 id="endScreenTitle">Fin du jeu !</h2>
    <p id="endScreenMessage">Sourire détecté !</p>
    <img id="capturedImage" style="max-width: 100%; border-radius: 10px; display: none; margin: auto;" alt="Votre sourire">
    <button id="restartButtonEnd" onclick="restartSlider()" >Recommencer</button>
  </div>  
  
</body>
</html>
